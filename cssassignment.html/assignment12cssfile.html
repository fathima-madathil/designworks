<!DOCTYPE html>
<html>
    <head>
   <meta charset="utf-8/">
   <title>CSS nth child</Canvas></title>
   <link rel="stylesheet" href="main.css/">
   <style>
    #parent p:nth-child(even){
        background-color: darkblue;
    
        width: 220px;
    }

   </style>
   </head>
   <body>
       <div id="parent">
           <ul>
         <li style="font-size: 40px; color: cornflowerblue;"><p style="color: cornflowerblue; font-size: 40px;">baabtra.com</p></li>
           <p style="color: white;font-size: 40px;">massbab.com</p>
          <li style="font-size: 40px;color: cornflowerblue;"><p style="color: cornflowerblue; font-size: 40px;">codingforkid.com</p></li>
           <p style="color: white;font-size: 40px;">baabte.com</p>
           </ul>
   </body>
