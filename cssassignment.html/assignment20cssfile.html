<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS styling tables</title>
    <style>
    body{
        margin: 0;
        padding: 30px;
        font-family: sans-serif;
        width: 100px;
    }
   .{box-sizing:border-box;}
   .table{
       width: 100px;
       border-collapse: collapse;
   }
   .table td,table th{
       padding: 12px 15px;
       border: 1px solid#ddd;
       width: 50px;

   }
   .table th{
       background-color: skyblue;
       width: 100px;

   }
   .table tbody tr:nth-child(even){
       background-color: skyblue;
   }
    
    </style>
</head>
<body>
    <table class="table">
    <thead>
       <th>Info header 1</th> 
       <th>Info header 2</th>
       <th>Info header 3</th>
       </thead>
       <tbody>
           <tr>
               <td>Text 1A</td>
               <td>Text 1B</td>
               <td>Text 1C</td>
           </tr>
           <tr>
               <td>Text 2A</td>
               <td>Text 2B</td>
               <td>Text 2C</td>
           </tr>
           <tr>
               <td>Text 3A</td>
               <td>Text 3B</td>
               <td>Text 3C</td>
           </tr>
           <tr>
               <td>Text 4A</td>
               <td>Text 4B</td>
               <td>Text 4C</td>
           </tr>
           <tr>
               <td>Text 5A</td>
               <td>Text 5B</td>
               <td>Text 5C</td>
           </tr>
           <tr>
               <td>Text 6A</td>
               <td>Text 6B</td>
               <td>Text 6C</td>
           </tr>




















       </tbody>
    </table>
    
</body>
</html>
